<div [ngSwitch]="data.dialogMode" class="pop-up">

  <!-- event1 -->
  <ng-container *ngSwitchCase="'event1'">
    <div class="card-container">
      <div class="card-background"></div>
      <img class="card-image" src="assets\images\event1.jpeg" alt="Event Image">
      <div class="card-info date">2023/12/26</div>
      <div class="card-info title">參與台北寵物論壇，爭取貓咪友善環境</div>
      <div class="card-info description">炎炎夏日的周六，我走進了台北寵物論壇，帶著一副貓耳髮箍，決定要全力宣傳「貓咪至上」的理念！我相信，我們的都市中，每一隻貓咪都應該有自己的 VIP 休憩空間。</div>
      <div class="card-divider"></div>
      <div class="card-decoration"></div>
    </div>
  </ng-container>

  <!-- event2 -->
  <ng-container *ngSwitchCase="'event2'">
    <div class="card-container">
      <div class="card-background"></div>
      <img class="card-image" src="assets\images\event2.jpeg" alt="Event Image">
      <div class="card-info date">2023/12/24</div>
      <div class="card-info title">掃街模式開啟！帶著你的貓耳，來和我一起走！</div>
      <div class="card-info description">街上氣氛真的很棒，從小孩到大人，甚至有些狗狗朋友都帶著貓耳來找我握手，真的太可愛了！這次的活動不僅讓我看到大家的熱情，更加堅定了我推進「貓咪友善環境」政策的決心。</div>
      <div class="card-divider"></div>
      <div class="card-decoration"></div>
    </div>
  </ng-container>

  <!-- event3 -->
  <ng-container *ngSwitchCase="'event3'">
    <div class="card-container">
      <div class="card-background"></div>
      <img class="card-image" src="assets\images\event3.jpeg" alt="Event Image">
      <div class="card-info date">2023/12/20</div>
      <div class="card-info title">收容所模特兒大比拼！</div>
      <div class="card-info description">今天的收容所不再是一片寂靜。為了讓更多人認識到這裡的毛孩子，我們舉辦了一場前所未有的「模特兒走秀」！</div>
      <div class="card-divider"></div>
      <div class="card-decoration"></div>
    </div>
  </ng-container>

</div>
